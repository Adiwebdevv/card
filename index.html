<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Development</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color:black;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .outer-container {
      border:20px solid white;
      background: white;
    }

    .card {
      background-color: #61e294;
      border-radius: 20px;
      padding: 60px auto;
      width: 800px;
      height: 100vh;
      border: 2px solid white;
     
    }

    .card h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #000;
      line-height: 1.2;
      margin-left: 60px;
      margin-top: 200px;
    }

    .card p {
      font-size: 16px;
      color: #000;
      margin-top: 15px;
      margin-left: 60px;
    }

    .card button {
      margin-top: 30px;
      background-color: #fff;
      color: #000;
      margin-left: 60px;
      padding: 14px 28px;
      border: none;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="outer-container">
  <div class="card">
    <h1>Business<br>Development</h1>
    <p>Have an idea or inquiry for Waze business development?</p>
    <button>Share your ideas</button>
  </div>
 </div>
</body>
</html>
